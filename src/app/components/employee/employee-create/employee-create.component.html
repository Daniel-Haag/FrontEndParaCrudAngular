<mat-card>
    <mat-card-title>
        Cadastrar Funcionário
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="employee.name" name="name" >
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Idade" [(ngModel)]="employee.age" name="age">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Salário" [(ngModel)]="employee.salary" name="salary">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createEmployee()" style="background-color: cornflowerblue">
        Salvar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
